version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:


    
  Build-Backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: |


          cd backend
          npm install
          npm run start


  Build-Frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: |
          cd frontend
          npm install
          npm run start
          npm run build
          npm run prettier


                  
  Test-Package:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: |
          cd backend
          npm run test

workflows:
  Default:
    jobs:
      - Build-Frontend

